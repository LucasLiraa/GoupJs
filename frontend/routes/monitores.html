<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>Dashboard | Monitores</title>
            
            <link rel="shortcut icon" href="../imgs/logo.ico">
            <link rel="stylesheet" href="./styles/selections.css">
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        </head>
    <body>

        <nav class="sideMenu close">
            <header>
                <div class="sideMenuImage">
                    <span class="sideImage">
                        <img src="../imgs/logo.png" alt="">
                    </span>

                    <div class="sideMenuText sideMenuHeaderText">
                        <span class="sideMenuName">Controle Estoque</span>
                        <span class="sideMenuProfession">Lucas Lira</span>
                    </div>
                </div>

                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="sideMenuOptions">
                <div class="sideMenuSelections">
                    <li class="sideMenuSearch">
                        <button onclick="buscarSerial()"><i class='bx bx-search icon'></i></button>
                        <input type="text" id="serialInput" placeholder="Procurar..."> 
                    </li>
                    <ul class="sideMenuLinks">
                        <li class="sideMenuNav">
                            <a href="../index.html">
                                <i class='bx bx-edit icon'></i>
                                <span class="sideMenuText sideMenuNavText">Controle</span> 
                            </a>
                        </li>
                        <li class="sideMenuNav">
                            <a href="../pages/dashboard.html">
                                <i class='bx bx bxs-dashboard icon'></i>
                                <span class="sideMenuText sideMenuNavText">Dashboard</span> 
                            </a>
                        </li>
                        <li class="sideMenuNav">
                            <a href="../pages/reposicao.html">
                                <i class='bx bxs-dollar-circle icon'></i>
                                <span class="sideMenuText sideMenuNavText">Reposição</span> 
                            </a>
                        </li>
                        <li class="sideMenuNav">
                            <a href="../pages/descartes.html">
                                <i class='bx bxs-trash-alt icon'></i>
                                <span class="sideMenuText sideMenuNavText">Descartes</span> 
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sideMenuBottom">
                    <li class="sideMenuNav">
                        <a href="#">
                            <i class='bx bx-log-out icon' ></i>
                            <span class="sideMenuText sideMenuNavText">Logout</span> 
                        </a>
                    </li>

                    <li class="sideMenuMode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="sideMenuModeText sideMenuText">Dark Mode</span>

                        <div class="sideMenuToggle">
                            <span class="sideMenuSwitch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>

        <section class="sectionDashboard">
            <div class="dashboard">
                <div class="dashboardTitle">
                    <div class="dashControlButton">
                        <button id="exportarEstoqueBtn">Exportar Planilha de Estoque</button>
                    </div>
                    <h1>Dashboard | Monitores</h1>
                </div>
                
                <div class="dashboardOptions">
                    <div class="dashboardSearch">
                        <button><i class='bx bx-search icon'></i></button>
                        <input type="text" id="serialInput" placeholder="Procurar...">
                    </div>
                    <div class="dashboardFilters">
                        <h3>Selecione os Equipamentos:</h3>
                        <select id="deviceType" name="deviceType" onchange="navigateToLink()">
                            <option value="">Monitores</option>
                            <option value="../pages/dashboard.html">Todos</option>
                            <option value="./desktops.html">Desktops</option>
                            <option value="./notebooks.html">Notebooks</option>
                            <option value="./perifericos.html">Perifericos</option>
                        </select>
                    </div>
                </div>

                <div class="dashboardCharts">
                    <div class="dashboardChartsUpDesk">
                        <div class="dashboardChartAvailableDesk">
                            <label>Total Disponível</label>
                            <h1 id="linhasMonitores"></h1>
                        </div>
                        <div class="dashboardChartDetailsCDesk">
                            <label>Com Detalhes</label>
                            <h1 id="linhasObservacaoMonitor"></h1>
                        </div>
                        <div class="dashboardChartUseDesk">
                            <label>Pronto para Uso</label>
                            <h1 id="resultadoMonitores"></h1>
                        </div>
                    </div>
                    <div class="dashboardChartsDownDesk">
                        <div class="dashboardChartsLeftDesk">
                            <div class="dashboardChartsModelsDesk">
                                <label>Modelos</label>
                                <canvas id="ChartsModelMonitores"></canvas>
                            </div>
                        </div>
                        <div class="dashboardChartsRightDesk">
                            <div class="dashboardChartsRightUpDesk">
                                <div class="dashboardChartDetailsMonitor">
                                    <label>Detalhes</label>
                                    <canvas id="ChartsObservationsMonitores"></canvas>
                                </div>
                            </div>
                            <div class="dashboardChartsRightDownDesk">
                                <div class="dashboardChartAdaptador">
                                    <label>Adaptadores</label>
                                    <canvas id="ChartsModelAdaptadores"></canvas>
                                </div>
                                <div class="dashboardChartAdaptador">
                                    <label>DisplayPort</label>
                                    <canvas id="ChartsModelDisplayport"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="buttonViewSheets">
                    <button onclick="visualizarEstoqueNotebook()">Visualizar Estoque</button>
                    <table id="tabelaEstoqueNotebook" border="1"></table>
                </div>

            </div>
        </section>

        <script src="../scripts/dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
