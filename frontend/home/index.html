<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>Login | Controle Equipamentos</title>
            
            <link rel="shortcut icon" href="../imgs/logo.png">
            <link rel="stylesheet" href="style.css">
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        </head>
    <body>
        <div class="containerLogin">
            <div class="contentLogin">
                <img src="../imgs/logoc.png">
                <p>Controle Equipamentos | Infraestrutura</p>

                <form>
                    <div class="contentLoginInput">
                        <input type="text" id="login" required>
                        <label>Digite seu Login</label>
                    </div>
                    
                    <div class="contentLoginInput">
                        <input type="password" id="senha" required>
                        <label>Digite sua Senha</label>
                        <button type="button" id="togglePassword">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
    
                    <div class="contentLoginButton">
                        <button type="submit" onclick="logar(); return false">Acessar</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="./script.js"></script>

    </body>
</html>
