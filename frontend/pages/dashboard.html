<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>Dashboard | Estoque</title>
            
            <link rel="shortcut icon" href="../imgs/logo.ico">
            <link rel="stylesheet" href="../styles/dashboard.css">
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        </head>
    <body>

        <nav class="sideMenu close">
            <header>
                <div class="sideMenuImage">
                    <span class="sideImage">
                        <img src="../imgs/logo.png" alt="">
                    </span>

                    <div class="sideMenuText sideMenuHeaderText">
                        <span class="sideMenuName">Controle Estoque</span>
                        <span class="sideMenuProfession">Lucas Lira</span>
                    </div>
                </div>

                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="sideMenuOptions">
                <div class="sideMenuSelections">
                    <li class="sideMenuSearch">
                            <i class='bx bx-search icon'></i>
                            <input type="text" placeholder="Procurar..."> 
                    </li>
                    <ul class="sideMenuLinks">
                        <li class="sideMenuNav">
                            <a href="../index.html">
                                <i class='bx bx-edit icon'></i>
                                <span class="sideMenuText sideMenuNavText">Controle</span> 
                            </a>
                        </li>
                        <li class="sideMenuNav">
                            <a href="#">
                                <i class='bx bx bxs-dashboard icon'></i>
                                <span class="sideMenuText sideMenuNavText">Dashboard</span> 
                            </a>
                        </li>
                        <li class="sideMenuNav">
                            <a href="./reposicao.html">
                                <i class='bx bxs-dollar-circle icon'></i>
                                <span class="sideMenuText sideMenuNavText">Reposição</span> 
                            </a>
                        </li>
                        <li class="sideMenuNav">
                            <a href="./descartes.html">
                                <i class='bx bxs-trash-alt icon'></i>
                                <span class="sideMenuText sideMenuNavText">Descartes</span> 
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sideMenuBottom">
                    <li class="sideMenuNav">
                        <a href="#">
                            <i class='bx bx-log-out icon' ></i>
                            <span class="sideMenuText sideMenuNavText">Logout</span> 
                        </a>
                    </li>

                    <li class="sideMenuMode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="sideMenuModeText sideMenuText">Dark Mode</span>

                        <div class="sideMenuToggle">
                            <span class="sideMenuSwitch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>

        <section class="sectionDashboard">
            <div class="dashboard">
                <div class="dashboardTitle">
                    <h1>Dashboard de Estoque</h1>
                </div>
                
                <div class="dashboardFilters">
                    <h3>Selecione os Equipamentos:</h3>
                    <select id="deviceType" name="deviceType" onchange="navigateToLink()">
                        <option value="">Todos</option>
                        <option value="../routes/desktops.html">Desktops</option>
                        <option value="../routes/notebooks.html">Notebooks</option>
                    </select>
                </div>

                <div class="dashboardCharts">
                    <div class="dashboardChartsUpAll">
                        <div class="dashboardChartDetailsAll">
                            <label>Com Detalhes</label>
                            <h1 id="linhasObservacao"></h1>
                        </div>
                        <div class="dashboardChartAvailableAll">
                            <label>Total Disponível</label>
                            <h1 id="linhasPreenchidas"></h1>
                        </div>
                    </div>
                    <div class="dashboardChartsDownAll">
                        <div class="dashboardChartsLeftAll">
                            <div class="dashboardChartsModelsAll">
                                <label>Modelos</label>
                                <canvas id="ChartsModels"></canvas>
                            </div>
                        </div>
                        <div class="dashboardChartsRightAll">
                            <div class="dashboardChartStatsAll">
                                <label>Status</label>
                                <canvas id="ChartsObservations" style="width: 420px;"></canvas>
                            </div>
                            <div class="dashboardChartAmountAll">
                                <label>Disponíveis</label>
                                <canvas id="ChartsTypes"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="buttonViewSheets">
                    <button onclick="visualizarEstoque()">Visualizar Estoque</button>
                    <table id="tabelaEstoque" border="1"></table>
                </div>

            </div>
        </section>


        <script src="../scripts/dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
